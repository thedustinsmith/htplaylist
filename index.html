<! DOCTYPE html>
<html>
	<head>
		<title>HT Playlist</title>

		<link href="css/grids.css" rel="Stylesheet" />
		<link href="css/styles.css" rel="Stylesheet" />
	</head>
	<body>

		<div id="auth-view" class="view">
			<button id="auth">Authenticate</button>
		</div>

		<div id="main-view" class="view grid">

			<div id="search-wrap" class="col-1-2">
				<div>
					<input type="text" id="search" />
				</div>
				<div>
					<input type="radio" name="search-type" value="artist,album,track" checked="checked" /> Any
					<input type="radio" name="search-type" value="track" /> Track
					<input type="radio" name="search-type" value="album" /> Album
					<input type="radio" name="search-type" value="artist" /> Artist
				</div>
				<button type="submit" id="btn-search">Search</button>
				<div id="search-results">

				</div>
			</div>
			<div id="playlist-listing" class="col-1-2">

			</div>
		</div>

		<div id="js-templates">
			<script id="playlist-template" type="text/template" data-name="playlistTemplate">
				<ul class='playlist-listing'>
					{{#each this}}
					<li>{{ name }}</li>
					{{/each}}
				</ul>
			</script>

			<script id="artist-template" type="text/template" data-name="artistTemplate">
				<ul class='artist-listing'>
					{{#each this}}
					<li><a href="#" data-artistid="{{id}}">{{ name }}</a></li>
					{{/each}}
				</ul>
			</script>

			<script id="playlist-template" type="text/template" data-name="songTemplate">
				<ul class='song-listing'>
					{{#each this}}
					<li><a href="#" data-trackid="{{id}}">{{ name }}</a></li>
					{{/each}}
				</ul>
			</script>
		</div>
